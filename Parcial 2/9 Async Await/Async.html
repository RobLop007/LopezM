<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.6.1.min copy.js"></script>
</head>
<body>
    <button id="btnPet">Peticion Fetch</button>
    <button id="btnPetQuery">Peticion Query</button>
    <button id="btnPetFetchAsyncAwait">Peticion Async Await</button>
    <div id="caja"></div>

    <script>

        document.getElementById("btnPet").addEventListener("click", function()
        {
            fetch("https://api.chucknorris.io/jokes/random")
                .then(respuesta => respuesta.json() ) 
                    .then(datoJson => console.log(datoJson.value) );

        })

        document.getElementById("btnPetFetchAsyncAwait").addEventListener("click", async function()
        {
            let respuesta = await fetch("https://api.chucknorris.io/jokes/random");
            let datoJson = await respuesta.json();
            document.getElementById("caja").innerHTML=datoJson.value;
        })
        
        document.getElementById("btnPetQuery").addEventListener("click", function()
        {
            $.getJSON("https://api.chucknorris.io/jokes/random", function(datoJs)
            {
                document.getElementById("caja").innerText=datoJs.value;
            })
        })

        
    </script>
</body>
</html>
