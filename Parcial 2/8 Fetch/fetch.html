<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.6.1.min.js"></script>
</head>
<body>
    <button id="btnPet">Peticion Fetch</button>
    <button id="btnPetQuery">Peticion Query</button>
    <div id="caja"></div>

    <script>
        $(document).ready(function()
        {

            document.getElementById("btnPet").addEventListener("click", function()
            {
                fetch("https://api.chucknorris.io/jokes/random")
                    .then(respuesta => respuesta.json() ) 
                        .then(datoJson => console.log(datoJson.value) );

            })
            
            document.getElementById("btnPetQuery").addEventListener("click", function()
            {
                $.getJSON("https://api.chucknorris.io/jokes/random", function(dataJson)
                {
                    document.getElementById("caja").innerText=dataJson.value;
                })
            })

        })
    </script>
</body>
</html>
