<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    <section class="d-flex justify-content-center align-items-center">
      <div class="card mt-3 col-sm-12 col-md-5">
        <form class="row my-3">
          <h5 class="text-primary text-center">Iniciar sesion</h5>
          <!-- Uusario -->
          <div class="mb-4 form-group col-sm-12 col-md-11">
            <label for="usuarioLogin" class="ms-3 form-label">ID o correo electronico</label>
            <input type="text" class="ms-3 form-control" id="usuarioLogin" placeholder="ID o correo electrpnico">
          </div>
          <!-- Contraseña -->
          <div class="form-group col-sm-12 col-md-11">
            <label for="contraseñaLog" class="ms-3 form-label">Contraseña</label>
            <input type="text" class="ms-3 form-control" id="contraseñaLog" placeholder="Contraseña">
          </div>
        </form>
        <!-- Check recordar -->
        <div class="col-12 offset-sm-1">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="inlineFormCheck">
            <label class="form-check-label" for="inlineFormCheck">Recordar mi sesion</label>
         <!-- Botones -->
         <div class="d-flex justify-content-center align-items-center">
          <button type="button" class="btn btn-outline-success btn-sm mb-2 ms-1 me-2">Entrar</button>
          <button type="button" class="btn btn-outline-secondary btn-sm mb-2 ms-1 me-2">Volver</button>
      </div>
      </div>
    </section>
</body>
</html>
