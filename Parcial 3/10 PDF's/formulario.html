<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    <section class="d-flex justify-content-center align-items-center">
        <div class="card mt-3 col-sm-12 col-md-5">
          <form action="var.php" method="post" class="row my-3">
            <h5 class="text-primary text-center">Generar PDF</h5>
            <!-- Uusario -->
            <div class="mb-4 form-group col-sm-12 col-md-11">
              <label for="usuario" class="ms-3 form-label">Ingrese nombre</label>
              <input type="text" class="ms-3 form-control" name="usuario" placeholder="Nombre">
            </div>            
            <!-- Botones -->
            <div class="d-flex justify-content-center align-items-center">
                <button id="btn" type="submit" class="btn btn-outline-success mt-3 btn-sm mb-2 ms-1 me-2">Generar PDF</button>
            </div>
          </form>           
        </div>
    </section>  

    <script>
        document.getElementById("btn").addEventListener("click", async()=>{
            const form = new FormData(document.getElementById("form"));
            const results = await fetch("crearPDF.php",{
                method:'POST',
                body: form
            })
        })
    </script>
</body>
</html>
