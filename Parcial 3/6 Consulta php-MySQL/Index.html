<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
 
</head>
<body>
    <div class="mt-2 container d-flex justify-content-center align-items-center">
        <div method="POST" action="./guardar.php" class="row g-0 py-3 d-flex gap-2 border col-md-12 col-lg-8 justify-content-center align-items-center formulario">
            <div class="row">
                <h1 class="text-primary text-center">Registrate</h1>
            </div>
            <!-- Nombres -->
            <div class="form-group col-sm-12 col-md-5">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre">
            </div>              
            <!-- Apellido -->            
            <div class="form-group col-sm-12 col-md-5">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Apellido">
            </div>            
            <!-- Correo -->
            <div class="form-group col-sm-12 col-md-5">
                <label for="correo" class="form-label">Correo electronico</label>
                <input type="email" class="form-control" id="correo" placeholder="nombre@ejemplo.com">
            </div>
            <!-- Telefono -->
            <div class="form-group col-sm-12 col-md-5">
                <label for="telefono" class="form-label">Telefono</label>
                <input type="tel" class="form-control" id="telefono" placeholder="867-***-***">
            </div>
            <!-- Fecha -->
            <div class="form-group col-sm-12 col-md-5">
                <label for="fechaNac" class="ms-3 form-label">Fecha de nacimieinto</label>
                <input class="ms-3 " type="date" id="fechaNac" name="trip-start"
                value="2022-11-22"
                min="1900-01-01" max="2020-12-31">
            </div>
            <!-- Genero -->
            <div class="form-group col-sm-12 col-md-5">
                <label for="genero" class="form-label">Genero</label>
                <select class="custom-select mr-sm-2" name="genero" id="genero" >
                    <option selected>Elegir genero</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenito">Femenino</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>    
            <!-- ID -->
            <div class="align-items-center text-center form-group col-sm-12 col-md-10 col-lg-10">
                <label for="id" class="form-label">Crear un nuevo ID</label>
                <input type="text" class="form-control" id="id" placeholder="Usuario123">
            </div>                    
            <!-- Contraseñas -->
            <div class="form-group col-sm-12 col-md-5">
                <label for="contraseña" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contraseña" placeholder="Contraseña">
                <span id="LargoContra1" class="form-text">De 8-20 caracteres de largo.</span>
            </div>
            <div class="form-group col-sm-12 col-md-5">
                <label for="contraseñaVal" class="form-label">Repetir contraseña</label>
                <input type="password" class=" form-control" id="contraseñaVal" placeholder="Contraseña">
                <span id="LargoContra2" class="form-text">De 8-20 caracteres de largo.</span>
            </div>
            <!-- Botones -->
            <div class="d-flex justify-content-center align-items-center">
                <button id="btnGenReg" type="submit" class="btn btn-outline-success btn-sm mb-2 ms-1 me-2">Registrar</button>
                <button id="btnCancela" type="button" class="btn btn-outline-danger btn-sm mb-2 ms-1 me-2">Cancelar</button>
            </div>            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
