<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="jquery.ui.datepicker-es.js"></script>
    <script>
        $(function () {
        $.datepicker.setDefaults($.datepicker.regional["es"]);
        $("#datepicker").datepicker({
        firstDay: 1
        });
        });
        </script>
</head>
<body>
    <section class="d-flex justify-content-center align-items-center">
        <div class="card mt-3 col-sm-12 col-md-5">
            <form class="row my-3">
                <h5 class=" text-primary text-center">Registrate</h5>
                <!-- Nombre -->
                <div class="mb-2 form-group col-sm-12 col-md-5">
                    <label for="nombres" class="ms-3 form-label">Nombre(s)</label>
                    <input type="text" class="ms-3 form-control" id="nombres" placeholder="Nombre(s)">
                </div>
                <!-- Apellido -->
                <div class="mb-3 form-group col-sm-12 col-md-5">
                    <label for="apellido" class="ms-5 form-label">Apellido</label>
                    <input type="text" class="ms-5 form-control" id="apellido" placeholder="Apellido">
                </div>
                <!-- Correo -->
                <div class="mb-3  form-group col-sm-12 col-md-5">
                    <label for="mail" class="ms-3 form-label">Correo electronico</label>
                    <input type="text" class="ms-3 form-control" id="mail" placeholder="ejemplo@hotmmail.com">
                </div>
                <!-- Telefono -->
                <div class="mb-3 form-group col-sm-12 col-md-5">
                    <label for="telefono" class="ms-5 form-label">Telefono</label>
                    <input type="text" class="ms-5 form-control" id="telefono" placeholder="867-***-***">
                </div>
                <!-- Fecha -->
                <div class="mb-3 form-group col-sm-12 col-md-6">
                    <label for="fechaNac" class="ms-3 form-label">Fecha de nacimieinto</label>
                    <input class="ms-3 " type="date" id="fechaNac" name="trip-start"
                    value="2022-11-17"
                    min="1900-01-01" max="2020-12-31">
                </div>
                <!-- Genero -->
                <div class="mb-3 form-group col-sm-12 col-md-6">
                    <label for="genero" class="form-label">Genero</label>
                    <select class="custom-select mr-sm-2" name="genero" id="genero" >
                        <option selected>Elegir genero</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenito">Femenino</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>    
                <!-- ID -->
                <div class="mb-3 align-items-center text-center form-group col-sm-12 col-md-11">
                    <label for="id" class="form-label">Crear un nuevo ID</label>
                    <input type="text" class="ms-3 form-control" id="id" placeholder="Usuario123">
                </div>
                         
                   <!-- Contraseñas -->
                <div class="mb-3 form-group col-sm-12 col-md-5">
                    <label for="Contraseña" class="ms-3 form-label">Contraseña</label>
                    <input type="password" class="ms-2 form-control" id="Contraseña" placeholder="Contraseña">
                </div>
                <div class="mb-3 form-group col-sm-12 col-md-5">
                    <label for="contrseñaVer" class="ms-5 form-label">Repetir contraseña</label>
                    <input type="password" class="ms-5 form-control" id="contrseñaVer" placeholder="Contraseña">
                </div>
                
            </form>
            <!-- Botones -->
            <div class="d-flex justify-content-center align-items-center">
                <button id="btnGenReg" type="button" class="btn btn-outline-success btn-sm mb-2 ms-1 me-2">Registrar</button>

                <button type="button" class="btn btn-outline-danger btn-sm mb-2 ms-1 me-2">Cancelar</button>
            </div>

        </div>
    </section>

</body>
</html>
